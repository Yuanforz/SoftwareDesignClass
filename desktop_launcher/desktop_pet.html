<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵犀助教 - 桌宠模式</title>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="desktop_pet.css">
    
    <!-- Live2D 核心库 (Cubism 2 + 4) -->
    <script src="../frontend/libs/live2d.min.js"></script>
    <script src="../frontend/libs/live2dcubismcore.min.js"></script>
    
    <!-- Markdown 渲染库 (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    
    <!-- KaTeX 数学公式渲染 (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- PDF.js 用于PDF转图片 (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
        // 配置 PDF.js worker
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
        }
    </script>
    
    <!-- Live2D SDK (PIXI.js + pixi-live2d-display) -->
    <!-- 使用本地文件，避免CDN MIME类型错误 -->
    <script src="./libs/pixi.min.js"></script>
    <script src="./libs/pixi-live2d-display.min.js"></script>
</head>
<body>
    <!-- 主容器 -->
    <div id="app">
        <!-- 左侧 Live2D 区域 -->
        <div id="live2d-section">
            <canvas id="live2d-canvas"></canvas>
            
            <!-- 文件拖拽提示 -->
            <div id="drop-indicator" class="hidden">
                <div class="drop-icon">📤</div>
                <div class="drop-text">拖放图片或PDF到这里</div>
            </div>
        </div>

        <!-- 右侧对话区域 -->
        <div id="chat-section">
            <!-- 对话框容器（可滚动） -->
            <div id="chat-messages">
                <!-- 欢迎消息 -->
                <div class="message assistant welcome">
                    <div class="bubble">
                        <div class="bubble-content">
                            <h3>你好，同学！👋</h3>
                            <p>我是<strong>灵犀助教</strong>，很高兴为你服务。</p>
                            <ul>
                                <li>💬 输入文字或直接说话</li>
                                <li>📷 拖拽图片到左侧人物</li>
                                <li>🖱️ 右键点击人物打开菜单</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 输入区域（默认隐藏） -->
            <div id="input-area" class="hidden">
                <!-- 附件预览区域 -->
                <div id="attachments-preview" class="hidden">
                    <div id="attachments-list"></div>
                    <button id="clear-attachments-btn" title="清除所有附件">✕ 清除附件</button>
                </div>
                
                <div id="input-container">
                    <textarea 
                        id="text-input" 
                        placeholder="输入问题... (Ctrl+/ 唤起)"
                        rows="1"
                    ></textarea>
                    <button id="send-btn" title="发送 (Ctrl+Enter)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                
                <!-- 麦克风状态指示器 -->
                <div id="mic-status">
                    <div class="mic-status-row">
                        <span class="mic-icon">🎤</span>
                        <span id="mic-text">语音监听中...</span>
                    </div>
                    <div id="volume-container">
                        <div id="volume-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 圆形右键菜单 -->
    <div id="context-menu" class="hidden">
        <div class="menu-center">
            <div class="menu-icon">✨</div>
        </div>
        <div class="menu-items">
            <button class="menu-item" data-action="toggle-mic" title="禁用/启用麦克风">
                <span class="item-icon">🎤</span>
                <span class="item-label">麦克风</span>
            </button>
            <button class="menu-item" data-action="history" title="查看历史对话">
                <span class="item-icon">📜</span>
                <span class="item-label">历史</span>
            </button>
            <button class="menu-item" data-action="settings" title="设置">
                <span class="item-icon">⚙️</span>
                <span class="item-label">设置</span>
            </button>
            <button class="menu-item" data-action="clear" title="清空当前对话">
                <span class="item-icon">🗑️</span>
                <span class="item-label">清空</span>
            </button>
            <button class="menu-item" data-action="upload" title="上传图片">
                <span class="item-icon">📷</span>
                <span class="item-label">上传</span>
            </button>
            <button class="menu-item menu-item-danger" data-action="quit" title="退出程序">
                <span class="item-icon">🚪</span>
                <span class="item-label">退出</span>
            </button>
        </div>
    </div>

    <!-- 历史对话弹窗 -->
    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>历史对话</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 显示设置 -->
                <div class="settings-section">
                    <h4>📺 显示设置</h4>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="auto-scroll-toggle" checked>
                            自动滚动到最新消息
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="markdown-toggle" checked>
                            启用 Markdown 渲染
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="latex-toggle" checked>
                            启用 LaTeX 公式渲染
                        </label>
                    </div>
                </div>

                <!-- 语音合成设置 -->
                <div class="settings-section">
                    <h4>🔊 语音合成</h4>
                    <div class="setting-item">
                        <label>TTS 引擎</label>
                        <select id="tts-engine-select">
                            <option value="step_tts">阶跃星辰 (高质量)</option>
                            <option value="edge_tts">Edge TTS (免费)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="audio-merge-toggle">
                            音频合并生成
                        </label>
                        <span class="setting-hint">合并多句生成，减少API调用次数</span>
                    </div>
                </div>

                <!-- 智能功能设置 -->
                <div class="settings-section">
                    <h4>🧠 智能功能</h4>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="multimodal-auto-switch-toggle" checked>
                            多模态自动切换
                        </label>
                        <span class="setting-hint">纯文本用便宜模型，有图片时自动切换</span>
                    </div>
                </div>

                <!-- 语音识别设置 -->
                <div class="settings-section">
                    <h4>🎤 语音识别</h4>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="wake-word-toggle">
                            启用唤醒词
                        </label>
                        <span class="setting-hint">开启后需要先说唤醒词才会触发对话</span>
                    </div>
                    <div class="setting-item" id="wake-word-input-container">
                        <label>唤醒词列表</label>
                        <input type="text" id="wake-word-input" placeholder="灵犀,小灵,助教" class="text-input-small">
                        <span class="setting-hint">多个唤醒词用逗号分隔</span>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="fuzzy-pinyin-toggle" checked>
                            模糊拼音匹配
                        </label>
                        <span class="setting-hint">将唤醒词转为拼音匹配，容错同音字</span>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="voice-prompt-toggle" checked>
                            语音提示词注入
                        </label>
                        <span class="setting-hint">语音输入时提示模型这是语音转译</span>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="voice-interrupt-toggle" checked>
                            语音打断回复
                        </label>
                        <span class="setting-hint">说话时自动打断 AI 正在播放的回复</span>
                    </div>
                </div>

                <!-- 保存按钮 -->
                <div class="settings-actions">
                    <button id="save-settings-btn" class="primary-btn">💾 保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 隐藏的文件上传输入框（支持图片和PDF） -->
    <input type="file" id="file-input" accept="image/*,.pdf" multiple style="display: none;">

    <!-- 自定义确认对话框（替代原生confirm，避免焦点丢失） -->
    <div id="confirm-dialog" class="modal hidden">
        <div class="modal-content confirm-dialog-content">
            <div class="modal-header">
                <h3 id="confirm-dialog-title">确认</h3>
            </div>
            <div class="modal-body">
                <p id="confirm-dialog-message">确定要执行此操作吗？</p>
            </div>
            <div class="confirm-dialog-buttons">
                <button id="confirm-dialog-cancel" class="secondary-btn">取消</button>
                <button id="confirm-dialog-ok" class="primary-btn">确定</button>
            </div>
        </div>
    </div>

    <!-- 主逻辑脚本 -->
    <script src="desktop_pet.js"></script>
</body>
</html>
